<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - FraudAlert</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav>
        <h1>FraudAlert</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a th:href="@{/cadastro}">Cadastro</a></li>
            <li><a th:href="@{/login}">Login</a></li>
        </ul>
    </nav>

    <h2>Cadastro de Usu√°rio</h2>

    <div th:if="${mensagem}" class="alert" th:classappend="${tipo == 'sucesso' ? 'alert-sucesso' : 'alert-erro'}">
        <p th:text="${mensagem}"></p>
    </div>

    <form method="POST" th:action="@{/cadastro}">
        <div class="form-group">
            <label>Nome Completo:</label>
            <input type="text" name="nome" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label>CPF:</label>
            <input type="text" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
        </div>

        <div class="form-group">
            <label>Senha:</label>
            <input type="password" name="senha" required>
        </div>

        <div class="form-group">
            <label>Confirmar Senha:</label>
            <input type="password" name="confirmaSenha" required>
        </div>

        <button type="submit">Cadastrar</button>
    </form>

    <footer>
        <p>&copy; 2025 FraudAlert</p>
    </footer>
</body>
</html>
